---
- name: Install Git on Jenkins Server
  hosts: jenkins_server
  become: yes

  tasks:
  - name: Update apt cache
    apt:
      update_cache: yes

  - name: Install Git
    apt:
      name: git
      state: present

  - name: Verify Git installation
    command: git --version
    register: git_version

  - name: Show Git version
    debug:
      msg: "Installed Git version is: {{ git_version.stdout }}"