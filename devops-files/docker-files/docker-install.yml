---
- name: Install Docker
  hosts: docker_server
  become: yes

  tasks:
  # Update the apt package index to ensure we have the latest package information.
  - name: Update apt
    apt:
      update_cache: yes

  # Install essential prerequisites required for Docker installation:
  # - ca-certificates: validates HTTPS connections
  # - curl: fetches files (used to download the Docker GPG key)
  # - gnupg: manages GPG keys for verifying packages
  # - apt-transport-https: allows using HTTPS in apt repositories
  - name: Install prerequisites
    apt:
      name:
      - ca-certificates
      - curl
      - gnupg
      - apt-transport-https
      state: present

  # Download and install the official Docker GPG key.
  # - Creates the /etc/apt/keyrings directory if missing
  # - Saves the GPG key as docker.asc
  # - Ensures the key is world-readable so apt can verify packages
  - name: Add Docker GPG key
    ansible.builtin.shell: |
      install -m 0755 -d /etc/apt/keyrings
      curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
      chmod a+r /etc/apt/keyrings/docker.asc
    args:
      creates: /etc/apt/keyrings/docker.asc

  # Add the official Docker APT repository to sources.list.d
  # Uses the downloaded GPG key for signed package verification.
  # The repo is for Ubuntu 24.04 "noble" release.
  - name: Add Docker repository
    ansible.builtin.apt_repository:
      repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu noble stable"
      state: present
      filename: docker

  # Install the complete Docker Engine stack:
  # - docker-ce: Docker Community Edition Engine
  # - docker-ce-cli: Command-line client for Docker
  # - containerd.io: Container runtime used by Docker
  # - docker-buildx-plugin: BuildKit plugin for advanced builds
  # - docker-compose-plugin: Docker Compose v2 plugin
  - name: Install Docker Engine
    apt:
      name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      state: present
      update_cache: yes

  # Enable Docker to start at boot and ensure the service is running immediately.
  - name: Enable and start Docker
    systemd:
      name: docker
      enabled: yes
      state: started
